		<style>
			#flot {
				height: 600px;
			}
		</style>
		<script>

		function getCSV () {
			var data1 = [];
			var data2 = [];

			$.get("report.csv", function (data) {
				var lines = data.split('\n');

				for (var i = 0; i < lines.length; i++) {
					var line = lines[i].split(',');

					// console.log(line[2]);

					data1.push([i, parseInt(line[1])]);
					data2.push([i, parseInt(line[2])]);
				}

				$.plot("#flot", [ data1, data2 ], {
					xaxis: {
						min: 0,
						max: 500,
						tickSize: 50
					}, 

					yaxis: {
						min: 0,
						max: 100,
						tickSize: 5
					}
				});
			});
		}

		$(function() {
			
			var csvData = getCSV();

			// console.log(csvData.d1);

			// console.log(csvData);
			// console.log(csvData.length);

			// var otherd = [[0,0], [500,100]];

			

		});
		</script>
	</head>
	<body>
	<div id="flot"></div>
	</body>
</html>
